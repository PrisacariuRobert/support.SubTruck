<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support & FAQ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="support-container">
        <header class="support-header">
            <h1>Support & FAQ</h1>
        </header>
        <main class="faq-container">
            <div class="faq-item">
                <button class="faq-question">
                    How do I add a subscription?
                    <span class="faq-toggle">+</span>
                </button>
                <div class="faq-answer">
                    Tap the '+' button on the home screen and fill out the details.
                </div>
            </div>
            <div class="faq-item">
                <button class="faq-question">
                    How do I delete a subscription?
                    <span class="faq-toggle">+</span>
                </button>
                <div class="faq-answer">
                    Swipe left on a subscription card, then tap 'Delete'.
                </div>
            </div>
            <div class="faq-item">
                <button class="faq-question">
                    How do I join a team?
                    <span class="faq-toggle">+</span>
                </button>
                <div class="faq-answer">
                    Navigate to the 'Teams' tab, and tap 'Join' to enter an invite link.
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
